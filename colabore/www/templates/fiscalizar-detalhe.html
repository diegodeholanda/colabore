<!--
  Este template loads for the 'tab.publicacao-detalhe' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{publicacao.nome}}">
  <ion-content>

    <div class="item item-avatar">
      <img src="{{publicacao.face}}">
      <h2>{{publicacao.nome}}</h2>
      <p>{{publicacao.data}}</p>
      <img class="full-image" src="{{publicacao.foto}}">
      <p>
        {{publicacao.descricao}}
      </p>
      <p ng-repeat= "comentario in publicacao.comentarios">{{comentario}}</p>
    </div>
    <div class="list">
      <label class="item item-input">
        <textarea ng-model="comentarioAtual" placeholder="Digite seu comentÃ¡rio"></textarea>
      </label>
      <button ng-click="publicacao.comentarios.push(comentarioAtual);comentarioAtual=null" class="button button-full button-positive">
        Comentar
      </button>
  </ion-content>
    </div>
</ion-view>
